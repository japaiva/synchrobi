{% extends 'base.html' %}
{% load static %}

{% block title %}SynchroBI{% endblock %}
{% block navbar_title %}<span class="app-title-text">Plataforma de Gestão Integrada</span>{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="card bg-light bg-opacity-90 shadow">
      <div class="card-body text-center p-5">
        <img src="{% static 'img/logo.png' %}" alt="Plataforma de Gestão Integrada" class="img-fluid mb-4" style="max-height: 60px;">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="row g-4">

              <!-- Portal Controladoria -->
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 bg-primary bg-opacity-10 border-primary shadow-sm">
                  <div class="card-body text-center p-5">
                    <i class="fas fa-chart-line fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Controladoria</h5>
                    <a href="{% url 'gestor:home' %}" class="btn btn-primary btn-lg mt-3 px-4">Acessar</a>
                  </div>
                </div>
              </div>

              <!-- Portal Gestores -->
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 bg-success bg-opacity-10 border-success shadow-sm">
                  <div class="card-body text-center p-5">
                    <i class="fas fa-users-cog fa-3x text-success mb-3"></i>
                    <h5 class="card-title">Gestores</h5>
                    <a href="{% url 'gestor:home' %}" class="btn btn-success btn-lg mt-3 px-4">Acessar</a>
                  </div>
                </div>
              </div>
 
              <!-- Portal Direção -->
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 bg-warning bg-opacity-10 border-warning shadow-sm">
                  <div class="card-body text-center p-5">
                    <i class="fas fa-bullseye fa-3x text-warning mb-3"></i>
                    <h5 class="card-title">Direção</h5>
                    <a href="{% url 'gestor:home' %}" class="btn btn-warning btn-lg mt-3 px-4">Acessar</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
